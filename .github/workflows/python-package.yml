# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.7', '3.8', '3.9']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        #sudo apt update
        #sudo apt install jellyfish wget
        wget https://github.com/gmarcais/Jellyfish/releases/download/v2.3.0/jellyfish-2.3.0.tar.gz
        tar -xzf jellyfish-2.3.0.tar.gz
        cd jellyfish-2.3.0 
        ./configure --enable-python-binding
        make -j 4
        sudo  make install
        #cd swig/python
        #python setup.py build
        #python setup.py install 
        #cd ../../..
        cd ..
        python -m pip install --upgrade pip
        python -m pip install flake8 cython pysam biopython pyfaidx
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
        wget https://github.com/refresh-bio/KMC/archive/refs/tags/v3.1.1.tar.gz
        tar -xzf v3.1.1.tar.gz
        cd KMC-3.1.1
        make py_kmc_api
        cd py_kmc_api
        source set_path.sh
        cd ../..
        #export PYTHONPATH=$PYTHONPATH:/opt/hostedtoolcache/Python/3.8.6/x64/lib/python3.8/site-packages
        echo $PYTHONPATH
        env
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        python setup.py test
